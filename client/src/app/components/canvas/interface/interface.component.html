<div class="interface">
    <div class="container">
        <div class="top"></div>
        <div class="middle">
            <div class="cursorBoxContainer">
                <div class="cursorBox">
                    <div
                class="dot"
                [ngStyle]="{
                    'left': 50 + ((pos$ | async)?.gamma ?? 0) + '%',
                    'top': 50 + ((pos$ | async)?.beta ?? 0) + '%'
                }"
                ></div>
                </div>
            </div>
        </div>
        <div class="bottom"></div>
    </div>
</div>
