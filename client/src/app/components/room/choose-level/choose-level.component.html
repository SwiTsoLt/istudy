<div class="chooseLevel">
    <ul>
        <li *ngFor="let subject of subjectList">
            <a [routerLink]="subject.src">
                <img [src]="subject.imageUrl" [alt]="subject.title">
                <div class="title">{{ subject.title }}</div>
            </a>
        </li>
    </ul>

    <router-outlet></router-outlet>
</div>
